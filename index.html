<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heng Saivmey | Official Links</title>
    
    <!-- Google Fonts: Playfair (Elegant) + Poppins (Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* COSMETIC PALETTE 2026 */
            --bg-color: #fcf8f5;            /* Soft Cream Background */
            --card-bg: #ffffff;             /* Pure White Card */
            --text-primary: #4a4a4a;        /* Soft Charcoal (not harsh black) */
            --text-secondary: #8c8c8c;      /* Soft Gray */
            --accent-color: #ff8000;        /* Warm Gold/Beige Accent */
            --btn-bg: #fff0f3;              /* Very Light Pink/Blush */
            --btn-hover: #ffe5ec;           /* Slightly darker blush on hover */
            --shadow-soft: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 230, 230, 0.4) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(212, 163, 115, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }

        .profile-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 50px 30px;
            border-radius: 30px; /* Softer, bigger curves */
            text-align: center;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        /* Decorative top line */
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #c44c0c, #ff8000, #ff5900);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            /* Placeholder graphic if no image */
            background-color: #ffe5d9; 
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Elegant font */
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #2d2d2d;
            letter-spacing: -0.5px;
        }

        .bio {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 300;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-btn {
            background: var(--btn-bg);
            padding: 16px 20px;
            border-radius: 50px; /* Pill Shape */
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
            position: relative;
        }

        .link-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 163, 115, 0.15);
            padding-left: 25px; /* Subtle slide effect */
        }

        .link-btn i.icon-left {
            font-size: 1.2rem;
            width: 30px;
            color: var(--accent-color);
        }

        .link-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
            font-size: 0.95rem;
        }

        .link-btn i.icon-right {
            font-size: 0.8rem;
            opacity: 0.4;
            transition: transform 0.3s;
        }

        .link-btn:hover i.icon-right {
            transform: translateX(3px);
            opacity: 0.8;
        }

        /* Featured Link Style (Gold Border) */
        .link-btn.featured {
            background: #fff;
            border: 1px solid #ff7b00;
            box-shadow: 0 4px 15px rgba(223, 111, 0, 0.1);
            animation: pulse-soft 3s infinite;
        }

        @keyframes pulse-soft {
            0% { box-shadow: 0 0 0 0 rgba(212, 163, 115, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 163, 115, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 163, 115, 0); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #b0b0b0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .profile-card { padding: 40px 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <!-- Profile Image -->
        <!-- Replace src with your image file like 'assets/me.jpg' -->
        <img src="profile.jpg" alt="Profile" class="avatar" id="avatar">
        
        <h1 id="username">Sabayder Dev</h1>
        <p class="bio" id="bio">âœ¨ Creating automation tools & travel content.<br>Based in Cambodia ðŸ‡°ðŸ‡­</p>

        <div class="links-container" id="links-list">
            <!-- JavaScript will load links here -->
        </div>

        <div class="footer">
            @2026 Heng Saivmey â€¢ Made with Love
        </div>
    </div>

    <script>
        // --- YOUR DATA ---
        const config = {
            username: "Heng Saivmey",
            // You can use <br> for new lines
            bio: "Content Creator | Automation | Travel ðŸŒ¿\nSharing my favorite tools & places in KH", 
            
            // To use your own photo:

            // 2. Change line below to: avatar: "my-photo.jpg",
            avatar: "https://via.placeholder.com/150/ffe5d9/d4a373?text=HS", 
            
            links: [
                { 
                    title: "Facebook Page", 
                    url: "https://www.facebook.com/hengsiavmey", // <--- UPDATE THIS LINK to your real FB
                    icon: "fa-brands fa-facebook" // FIXED: Correct FB Icon
                },
                { 
                    title: "Instagram", 
                    url: "https://www.instagram.com/saiv_mey?igsh=ZmwzeTgzdnZhb29k", 
                    icon: "fa-brands fa-instagram", // FIXED: Correct IG Icon

                },

            ]
        };

        // --- RENDER LOGIC (Do not touch unless you know JS) ---
        document.getElementById('username').textContent = config.username;
        document.getElementById('bio').innerHTML = config.bio.replace(/\n/g, '<br>'); // Handle line breaks
        
        // Only set image if you have one, otherwise keep placeholder
        if(config.avatar && !config.avatar.includes("placeholder")) {
            document.getElementById('avatar').src = config.avatar;
        }

        const linksList = document.getElementById('links-list');

        config.links.forEach(link => {
            const a = document.createElement('a');
            a.className = `link-btn ${link.featured ? 'featured' : ''}`;
            a.href = link.url;
            a.target = "_blank";
            
            a.innerHTML = `
                <i class="${link.icon} icon-left"></i>
                <span class="link-text">${link.title}</span>
                <i class="fa-solid fa-chevron-right icon-right"></i>
            `;
            
            linksList.appendChild(a);
        });
    </script>
</body>
</html>
